<!DOCTYPE html>
<html>
<body>

<input id="number" name="number" type="number">
<button onclick="myNumber()">Button</button>

<div><span id="label"></span></div>


<script>
function myNumber() {
  let number = document.getElementById("number").value;
  let label;

  if (number == 21 || number == 23 ) {
    label = "Het ingevoerde getal is gelijk aan 21 of is gelijk aan 23";
  }
  else
  {
    label = "";
  }
  document.getElementById("label").innerHTML = label;
}
</script>

</body>
</html>
