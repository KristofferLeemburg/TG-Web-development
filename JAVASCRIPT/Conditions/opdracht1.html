<!DOCTYPE html>
<html>
<body>

<input id="number" name="number" type="number">
<button onclick="myNumber()">Button</button>

<div><span id="label"></span></div>


<script>
function myNumber() {
  let number = document.getElementById("number").value;
  let label;

  if (number == 3) {
    label = "Het ingevoerde getal is gelijk aan 3";
  }
  else
  {
    label = "";
  }
  document.getElementById("label").innerHTML = label;
}
</script>

</body>
</html>
