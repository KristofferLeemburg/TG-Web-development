<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Functions</title>
</head>

<body>
   <p id="answer"></p>
   <button onclick="multiplyNumbers()">click</button>
   <script>

      let p1 = 2;
      let p2 = 4;

      function multiplyNumbers(p1, p2) {
         return p1 * p2;
      }
      
      document.getElementById("answer").innerHTML = multiplyNumbers(p1,p2);

   </script>
</body>

</html>
