<!DOCTYPE html>
<html>

<body>
  <h1>checkName</h1>

  <button onclick="checkName()">Check</button>
  <div><span id="checkName"></span></div>


  <script>

    function checkName() {
      const words = ["John", "Olly", "Mo", "Hendrik", "Tony", "Irus", "Jan", "Peter"];
      let randomNumber = words[Math.round(Math.random() * 7)];
      name = randomNumber;
      let checkName = document.getElementById("checkName").innerHTML = name + " is een bekende van ons.";

      switch (name) {
        case "John":
          checkName;
          break;
        case "Olly":
          checkName;
          break;
        case "Mo":
          checkName;
          break;
        case "Hendrik":
          checkName;
          break;
        case "Tony":
          checkName;
          break;
        default:
          document.getElementById("checkName").innerHTML = name + " is een onbekende van ons.";
          break;
      }
      
    }
  </script>

</body>

</html>
