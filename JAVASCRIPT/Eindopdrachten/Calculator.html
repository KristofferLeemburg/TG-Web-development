<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .top {
            position: relative;
            background-color: grey;
            width: 30vw;
            height: 10vh;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }

        .screen {
            width: 200px;
            background-color: grey;
            font-size: 30px;
            color: yellow;
            position: absolute;
            top: 15px;
            right: 30px;
            text-align: end;
            border: none;
        }

        .buttons {
            display: flex;
            /* flex-direction: column; */
            justify-content: center;
            flex-wrap: wrap;
            background-color: black;
            width: 30vw;
            height: 60vh;
        }

        button {
            color: black;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 3px;
        }

        .symbol {
            background-color: rgb(201, 199, 89);
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="top">
            <input class="screen" type="text" id="screen">
        </div>
        <div class="buttons">
            <!-- Wanneer een getal is ingevoerd dan verandert de tekst van AC naar C. -->
            <!-- De AC of C symbol reset jouw rekenmachine -->
            <button id="ac" value="c" onclick="wis()">c</button>
            <button id="posneg" onclick="posToNeg('a')">+/-</button>
            <!-- De % symbool is een modulo. -->
            <button onclick="press('%')">%</button>
            <button class="symbol" id="symbol" value="/" onclick="press('/')">/</button>
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button class="symbol" id="multiply" onclick="press('*')">*</button>
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button class="symbol" value="-" onclick="press('-')">-</button>
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button class="symbol" onclick="press('+')">+</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button class="symbol" onclick="cal()">=</button>
        </div>
    </div>
</body>

<script>
    function press(val) {
        document.getElementById("screen").value += val;
        // let newVal = parseInt(val);
        // console.log(newVal);
    }
    // De +/- symbool maakt het getal negatief of positief.
    function posToNeg() {
        let neg = document.getElementById("screen").value;
        document.getElementById("screen").value = -Math.abs(neg);
    }
    function cal() {
        let a = document.getElementById("screen").value;
        let b = eval(a);
        console.log(a);
        console.log(b);
        // Als het antwoord een decimaal getal bevat, dan rond je het antwoord altijd af op 2
        // decimaal getal.
        let c = b.toFixed(2);
        document.getElementById("screen").value = c;
        console.log(c);
    }
    // De AC of C symbol reset jouw rekenmachine
    function wis() {
        document.getElementById("screen").value = "";
    }

    //Wanneer een getal is ingevoerd dan verandert de tekst van AC naar C.
    document.getElementById("ac").innerHTML = "AC";
    //Wanneer een rekenkundig symbol (/, X, -, +, =) is geklikt, dan wordt de
    //achtergrondkleur van dat symbool wit en wordt de tekst kleur oranje.
    document.getElementById("symbol").style.backgroundColor = "white";
    document.getElementById("screen").style.color = "orange";
</script>
</body>

</html>
