        }

        .screen {
            width: 200px;
            background-color: grey;

            color: yellow;
            position: absolute;
            top: 15px;
            right: 30px;
            text-align: end;
            border: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: black;
            width: 30vw;
            height: 60vh;
        }

        button {
            color: black;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 3px;
        }

        .symbol {
            background-color: rgb(201, 199, 89);
        }
    </style>
</head>
