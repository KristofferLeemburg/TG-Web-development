<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let number = 3;
        number++;

        console.log(number);

        let number2 = 3;
        const sum1 = number2++ +2;
        console.log(sum1);

        let number3 = 3;
        const sum2 = ++number3 +2;
        console.log(sum2);

        let number4 = 3;
        number4 += 4;
        console.log(number4);

        let number5 = 3;
        const sum3 = number5++ + 4;
        console.log(sum3);






    </script>
</body>
