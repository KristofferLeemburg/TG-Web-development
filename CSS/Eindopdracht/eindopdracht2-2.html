<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Eindopdracht 2.2</title>
    <link rel="icon" href="TechgroundsLogo.ico">
    <link rel="stylesheet" href="../Styles/eindopdracht2-2.css">
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="page-layout">
        <nav>
            <h2>Menu</h2>
            <hr>
            <i class="lni lni-blackboard">&nbsp;&nbsp;DASHBOARD</i>
            <i class="lni lni-user">&nbsp;&nbsp;USER PROFILE</i>
            <i class="lni lni-users">&nbsp;&nbsp;MEMBERS</i>
            <i class="lni lni-printer">&nbsp;&nbsp;ASSIGNMENTS</i>
            <i class="lni lni-remove-file">&nbsp;&nbsp;BLOGS</i>

        </nav>
        <main>
            <h3>Members</h3>
            <div class="member-table">
                <table>
                    <tr>
                        <th>Firstname</th>
                        <th>Surname</th>
                        <th>Age</th>
                    </tr>
                    <tr>
                        <td>Klaas</td>
                        <td>Jan</td>
                        <td>34</td>
                    </tr>
                    <tr>
                        <td>Jennis</td>
                        <td>Lee</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Cameron</td>
                        <td>Lion</td>
                        <td>16</td>
                    </tr>
                    <tr>
                        <td>Anthony</td>
                        <td>Bos</td>
                        <td>66</td>
                    </tr>
                    <tr>
                        <td>Frits</td>
                        <td>Kosnovia</td>
                        <td>33</td>
                    </tr>
                    <tr>
                        <td>Venezuela</td>
                        <td>Kosnovia</td>
                        <td>57</td>
                    </tr>
                    <tr>
                        <td>Bosnia</td>
                        <td>Kovic</td>
                        <td>43</td>
                    </tr>
                </table>
            </div>
            <h3>Additonal information</h3>
            <div class="input-form">
                <div>
                    <form>
                        <div class="group">
                            <label class="form-label" for="email">Firstname:</label> <br />
                            <input class="text-input" type="text" name="firstname" size="60" />
                        </div>
                        <div class="group">
                            <label class="form-label" for="email">Surname:</label> <br />
                            <input class="text-input" type="text" name="surname" size="24" />
                        </div>
                        <div class="group">
                            <label class="form-label" for="password">Age:</label> <br />
                            <input class="text-input" type="text" name="age" size="16" />
                        </div>
                        <br>
                        <div class="group">
                            <label class="form-label" for="email">Company:</label> <br />
                            <input class="text-input" type="text" name="company" size="50" />
                        </div>
                        <div class="group">
                            <label class="form-label" for="email">Username:</label> <br />
                            <input class="text-input" type="text" name="username" size="20" />
                        </div>
                        <div class="group">
                            <label class="form-label" for="password">E-mail:</label> <br />
                            <input class="text-input" type="text" name="email" size="30" />
                        </div>
                        <br>
                        <div class="group">
                            <label class="form-label" for="email">Adress:</label> <br />
                            <input class="text-input" type="text" name="company" size="104" />
                        </div>
                        <br>
                        <div class="group">
                            <label class="form-label" for="email">City:</label> <br />
                            <input class="text-input" type="text" name="city" size="40" />
                        </div>
                        <div class="group">
                            <label class="form-label" for="email">Country:</label> <br />
                            <input class="text-input" type="text" name="country" size="40" />
                        </div>
                        <div class="group">
                            <label class="form-label" for="password">Postalcode:</label> <br />
                            <input class="text-input" type="text" name="postalcode" size="20" />
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
